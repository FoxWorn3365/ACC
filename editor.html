        <div id="loadpage" style="z-index: 10; display: none; height: 500px; width: 800px; background-color: rgb(207, 194, 170); position: absolute; top: 50px; left: 50px; text-align: center;">
            <div style="width: 100%; height: 20px; background-color: gray; position: relative;">
                <a style="cursor: pointer; position: relative; left: 95%; display:block; height: 100%; width: 5%; background-color: rgb(77, 77, 77); color: white;" onclick="closeParent(this)">&times;</a>
            </div>
            Importa un JSON:<br>
            <textarea id='json' style="width: 90%; height: 75%;"></textarea><br>
            <button id="realimport">Importa</button> <button id="noimport">No ok lascio stare</button>
        </div>
        <div id="exportpage" style="z-index: 10; display: none; height: 500px; width: 800px; background-color: rgb(207, 194, 170); position: absolute; top: 50px; left: 50px; text-align: center;">
            <div style="width: 100%; height: 20px; background-color: gray; position: relative;">
                <a style="cursor: pointer; position: relative; left: 95%; display:block; height: 100%; width: 5%; background-color: rgb(77, 77, 77); color: white;" onclick="closeParent(this)">&times;</a>
            </div>
            Ecco il JSON che descrive questa tratta:<br>
            <textarea id='exportjson' style="width: 90%; height: 75%;"></textarea><br>
            <button id="saveclip">Copia negli appunti</button> <button id="noexport">No ok lascio stare</button> <button id="savefile">Salva come file</button>
        </div>
        <div id="selectcdbid" style="z-index: 10; display: none; height: 150px; width: 220px; background-color: rgb(207, 194, 170); position: absolute; top: 50px; left: 50px; text-align: center;">
            <div style="width: 100%; height: 15px; background-color: gray; position: relative;">
                <a style="cursor: pointer; position: relative; left: 95%; display:block; height: 100%; width: 5%; background-color: rgb(77, 77, 77); color: white;" onclick="closeParent(this)">&times;</a>
            </div>
            Inserisci il codice del CDB che vuoi modificare o creare:<br>
            <input type="text" id="cdbid_input"><br><br>
            <button onclick="table._specialCDBFunctionsProsecution()">Inserisci</button>
        </div>
        <div id="selectpoid" style="z-index: 10; display: none; height: 150px; width: 220px; background-color: rgb(207, 194, 170); position: absolute; top: 50px; left: 50px; text-align: center;">

        </div>
